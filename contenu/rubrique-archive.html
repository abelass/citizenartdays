<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}{tout}>
[(#REM) Fil d'Ariane ]

<INCLURE{fond=inclure/file_ariane,id_rubrique,titre=#TITRE,id_parent}/>
<div id="wrapper">
    <div id="content">
        <div class="cartouche">
            [(#LOGO_RUBRIQUE|image_reduire{200,200})]
            <h1 class="h1 #EDIT{titre}">#TITRE</h1>
        </div>
        
        [<div class="#EDIT{texte} chapo">(#TEXTE)</div>]
        <div class="liste articles">
            <ul class="liste-items">
                <BOUCLE_rubriques(RUBRIQUES){id_parent} {!par date} >
                   <li class="item hentry">
                        <h3 class="h3 entry-title"><a href="#URL_RUBRIQUE" rel="bookmark">[(#LOGO_RUBRIQUE||image_reduire{150,100})]#TITRE</a></h3>
                        [<div class="#EDIT{descriptif} introduction entry-content">(#DESCRIPTIF)</div>]
                        <div class="meta-publi">
                            <p>
                                <a class="lire-la-suite" href="#URL_RUBRIQUE">
                                    <:citizenartdays:lire_la_suite:> 
                               </a>
                            </p>
                        </div>
                    </li>
                </BOUCLE_rubriques>                
            </ul>
        </div>

        
        [<div class="notes"><h2 class="h2"><:info_notes:></h2>(#NOTES)</div>]
    </div><!-- ende content -->
</div><!-- ende Wrapper -->
</BOUCLE_contenu_rubrique>
