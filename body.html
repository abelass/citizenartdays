<body class="page_#ENV{type-page,page}[ #ENV{type-page,page}_(#ENV{composition,''})]">
<INCLURE{fond=inclure/top_menu,lang}/>
	[(#COMPOSITION|=={home}|oui)
	<div id="fb-root"></div>]
	<div class="page">
		<div class="container">
			<div class="header" id="header">
				<INCLURE{fond=header/#ENV{type-page},env} />
			</div>
			<div class="row">
				<div class="content [(#COMPOSITION|=={home}|?{span12,span9})]" id="content">
					<INCLURE{fond=content/#ENV{type-page},env} />
				</div>
				<div class="aside secondary col span3 offset1" id="aside">
					[(#COMPOSITION|=={home}|non)
						<INCLURE{fond=aside/#ENV{type-page},env} />
					]
				</div>
			</div>
		</div>
		<div class="footer" id="footer">
			<INCLURE{fond=footer/#ENV{type-page},env} />
		</div>
	</div>
</body>
