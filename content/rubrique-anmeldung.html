<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}{tout}>
	<div id="content">
		<div class="cartouche">
			[(#LOGO_RUBRIQUE|image_reduire{200,200})]
			<h1 class="h1 #EDIT{titre}">[(#TITEL)
			<br/>
			]#TITRE</h1>
		</div>
		[
		<div class="#EDIT{texte} chapo">
			(#TEXTE)
		</div>
		]
		<div class="ajax">
			#FORMULAIRE_RESERVATION{#ENV{id_evenement}}
		</div>
		[
		<div class="notes">
			<h2 class="h2"><:info_notes:></h2>(#NOTES)
		</div>
		]
	</div><!-- ende content -->
</BOUCLE_contenu_rubrique>
