<BOUCLE_rub(RUBRIQUES){id_rubrique IN #ENV{id_rub_prog}}{si #COMPOSITION|=={programme}|ou{#COMPOSITION|=={archive}}|et{#ID_TRAD|!={26}}|oui}{lang}>
    <h3>#TITRE</h3>
    <p>
        <strong>
        <BOUCLE_ev(EVENEMENTS){id_rubrique IN #ENV{id_rub_prog}}{par date_debut}{0,1}>
        [(#DATE_DEBUT|affdate{d.m})]
        </BOUCLE_ev>
        <BOUCLE_ev_last(EVENEMENTS){id_rubrique IN #ENV{id_rub_prog}}{!par date_fin}{0,1}>
        [- (#DATE_FIN|affdate{d.m})]
        </BOUCLE_ev_last>
        </strong>
        [<br/><strong>(#LIEU)</strong>]    
    </p>
</BOUCLE_rub>
    <B_art_or>
    <ul class="auflistung">
        <BOUCLE_art_or(EVENEMENTS){fusion id_article}{id_rubrique IN #ENV{id_rub_prog}}{par date_debut}{doublons}>
          <li><a href="#URL_ARTICLE"[(#ENV{id_article}|=={#ID_ARTICLE}|oui) class="on"]>#TITRE</a></li>
        </BOUCLE_art_or>
    </ul>
    </B_art_or>
</B_rub>
  <BOUCLE_rubrique(RUBRIQUES){id_rubrique}>
        <B_articles_rubrique>
        sous_rubrique>
        <h3>#TITRE</h3>
            <ul class="auflistung">
                <BOUCLE_articles_rubrique(ARTICLES) {id_rubrique}{par num titre,titre}{doublons}>
                <li><a href="#URL_ARTICLE"[ class="(#EXPOSE)"]>#TITRE</a></li>
                </BOUCLE_articles_rubrique>
            </ul>
            </B_articles_rubrique>
                <B_sous_rubrique>
                <h3>#TITRE</h3>
                <ul class="auflistung">
                    <BOUCLE_sous_rubrique(RUBRIQUES) {id_parent=#ID_RUBRIQUE}{par num titre,titre}>
                    <li><a href="#URL_RUBRIQUE"[ class="(#EXPOSE)"]>#TITRE</a></li>
                    </BOUCLE_sous_rubrique>
                </ul>
                </B_sous_rubrique>
            <//B_articles_rubrique>

    </BOUCLE_rubrique>
